apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-capacity-edge
  namespace: hestia-system
spec:
  selector:
    matchLabels:
      app: cluster-capacity-edge
  template:
    metadata:
      labels:
        app: cluster-capacity-edge
    spec:
      serviceAccountName: hestia-cluster-capacity-edge
      containers:
      - name: cluster-capacity-edge
